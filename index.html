<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sources/styles.css" type="text/css">
    <title>Magisk - Gestor de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
    <body>
        <header>
            <h1 id = "title-header">Magisk - Gestor de Tareas</h1>
        </header>

        <main>
            <form class="form needs-validation" id="taskForm" novalidate>
                <div id="sec-title-to-do">
                    <h4>Titulo de la tarea</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="taskTitle" placeholder="Escribe el titulo de tu tarea" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                        <div class="invalid-feedback">
                            Por favor, escriba el título de la tarea.
                        </div>
                    </div>
                </div>
    
                <div class="sec start-date">
                    <h4>Fecha de Inicio</h4>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="date" id="startDate" placeholder="Seleccione una fecha" required>
                        <div class="invalid-feedback">
                            Por favor, seleccione la fecha de inicio.
                        </div>
                    </div>
                </div>
    
                <div class="sec end-date">
                    <h4>Fecha de Finalización</h4>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="date" id="endDate" placeholder="Seleccione una fecha" required>
                        <div class="invalid-feedback">
                            Por favor, seleccione la fecha de finalización.
                        </div>
                    </div>
                </div>
    
                <div id="sec-persona-responsable">
                    <h4>Responsable</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="taskResponsible" placeholder="Escribe el nombre del responsable de la tarea" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                        <div class="invalid-feedback">
                            Por favor, escriba el nombre del responsable.
                        </div>
                    </div>
                </div>
    
                <div class="sec col-12">
                    <button class="btn btn-outline-success" type="submit">Agregar Tarea</button>
                </div>
            </form>

            <div class="list-to-do" id="listToDo">

            </div>
        </main>
        <script src="js/add-object.js"></script>
        <footer>-</footer>
    </body>
</html>
