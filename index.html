<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sources/styles.css" type="text/css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
    <body>
        <header>
            <h1 id = "title-header">Magisk - Gestor de Tareas</h1>
        </header>

        <main>
            <form class="form">
                <div id="title-to-do">
                    <h4>Titulo de la tarea</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Escribe el titulo de tu tarea" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <div class="start-date">
                    <h4>Fecha de Inicio</h4>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="date" id="startDate" placeholder="Seleccione una fecha" required>
                    </div>
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            flatpickr('#startDate', {
                                dateFormat: 'd-m-Y',
                                enableTime: false,
                            });
                        });
                    </script>
                </div>

                <div class="end-date">
                    <h4>Fecha de Finalizaci√≥n</h4>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="date" id="endDate" placeholder="Seleccione una fecha" required>
                    </div>
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            flatpickr('#endDate', {
                                dateFormat: 'd-m-Y',
                                enableTime: false,
                            });
                        });
                    </script>
                </div>

                <div id="persona-responsable">
                    <h4>Responsable</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Escribe el nombre del responsable de la tarea" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-outline-success" type="submit">Agregar Tarea</button>
                </div>
            </form>
        </main>
    </body>
</html>
